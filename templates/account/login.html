{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}
<h2>{% trans "Log in" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success center-text" type="submit">{% trans "Log in" %}</button>
</form>
<a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
{% endblock content %}
