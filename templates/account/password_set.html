{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Set password" %}{% endblock title %}

{% block content %}
<form method="POST" action="" class="password_set">
  {% csrf_token %}
  {% bootstrap_form password_set_form %}
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"/>{% trans 'Change Password' %}</button>
  </div>
</form>
{% endblock content %}
