{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Créer un compte{% endblock %}

{% block content %}
<h2>Créer un compte</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Créer mon compte</button>
</form>
{% endblock content %}
