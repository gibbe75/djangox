{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Create an account" %}{% endblock %}

{% block content %}
<h2>{% trans "Create an account" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">{% trans "Create my account" %}</button>
</form>
{% endblock content %}
